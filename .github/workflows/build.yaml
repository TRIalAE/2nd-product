name: Builder
run-name: ${{ github.head_ref || github.ref_name }}-builder

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.yml"
      - "**.yaml"
      - "**.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.yml"
      - "**.yaml"
      - "**.md"
  workflow_dispatch:

permissions:
  contents: read

env:
  GODOT_VERSION: 4.4
  EXPORT_NAME: 2nd-project
  PROJECT_PATH: .

jobs:
  prepare:
    name: Get godot version
    runs-on: ubuntu-latest
    steps:
      - run: echo "GODOT_VERSION=${{ env.GODOT_VERSION }}"
    outputs:
      godot-version: ${{ env.GODOT_VERSION }}

  export-windows:
    name: Windows Export
    needs:
      - prepare
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:mono-${{ needs.prepare.outputs.godot-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Windows Desktop" "$EXPORT_DIR/windows/$EXPORT_NAME.exe"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows

  export-linux:
    name: Linux Export
    needs:
      - prepare
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:mono-${{ needs.prepare.outputs.godot-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono
      - name: Linux Build
        run: |
          mkdir -v -p build/linux
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Linux" "$EXPORT_DIR/linux/$EXPORT_NAME.x86_64"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/linux

  export-mac:
    name: Mac Export
    needs:
      - prepare
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:mono-${{ needs.prepare.outputs.godot-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Mac Build
        run: |
          mkdir -v -p build/mac
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "macOS" "$EXPORT_DIR/mac/$EXPORT_NAME.zip"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: build/mac
