name: Builder
run-name: ${{ github.head_ref || github.ref_name }}-builder

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.yml"
      - "**.yaml"
      - "**.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.yml"
      - "**.yaml"
      - "**.md"
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_VERSION: 8.x
  GODOT_VERSION: 4.4.1
  GODOT_URL: "https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_mono_linux_x86_64.zip"
  TEMPLATES_URL: "https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_mono_export_templates.tpz"
  EXPORT_NAME: second_product
  PROJECT_PATH: .

jobs:
  export:
    name: ${{ matrix.os }} Export
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: "linux"
          - os: macos-latest
            platform: "macos"
          - os: windows-latest
            platform: "windows"
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - uses: chickensoft-games/setup-godot@v2
        name: Setup Godot
        with:
          version: ${{ env.GODOT_VERSION }}
          use-dotnet: true
          include-templates: true
      - name: Verify Setup
        run: |
          dotnet --version
          godot --version
      - name: Generate .NET Bindings
        run: godot --headless --build-solutions --quit || exit 0
      - name: Build Projects
        run: dotnet build
      - name: Export Project
        run: |
          mkdir -v -p build/${{ matrix.platform }}
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --export-release "${{ matrix.platform }}" "${EXPORT_DIR}/${{ matrix.platform }}/${EXPORT_NAME}.exe"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: build/${{ matrix.os }}
